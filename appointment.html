<body>

<div class="step" id="step4">

<script>
  function goToStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
  }

  function autoFillDoctor() {
    const symptom = document.getElementById('symptoms').value;
    const doctorSelect = document.getElementById('doctor');
    const step1NextButton = document.getElementById('step1Next');

    let doctorOptions = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–∞—á–∞ --</option>';

    switch (symptom) {
      case "–ì–æ–ª–æ–≤–Ω–∞—è –±–æ–ª—å":
        doctorOptions += '<option value="–ò–≤–∞–Ω–æ–≤ –ò.–ò.">–ò–≤–∞–Ω–æ–≤ –ò.–ò.</option>';
        break;
      case "–ë–æ–ª—å –≤ –∂–∏–≤–æ—Ç–µ":
        doctorOptions += '<option value="–ü–µ—Ç—Ä–æ–≤ –í.–í.">–ü–µ—Ç—Ä–æ–≤ –í.–í.</option>';
        break;
      case "–°—ã–ø—å":
        doctorOptions += '<option value="–°–∏–¥–æ—Ä–æ–≤–∞ –ê.–ê.">–°–∏–¥–æ—Ä–æ–≤–∞ –ê.–ê.</option>';
        break;
      case "–ë–µ—Å—Å–æ–Ω–Ω–∏—Ü–∞":
        doctorOptions += '<option value="–ö—É–∑–Ω–µ—Ü–æ–≤–∞ –ù.–ù.">–ö—É–∑–Ω–µ—Ü–æ–≤–∞ –ù.–ù.</option>';
        break;
      default:
        break;
    }

    doctorSelect.innerHTML = doctorOptions;
    doctorSelect.disabled = symptom === "";
    step1NextButton.disabled = symptom === "";
  }

  function enableStep2Button() {
    const doctorSelected = document.getElementById('doctor').value;
    document.querySelector('#step2 button').disabled = !doctorSelected;
  }

  function confirmOffer() {
    if (!document.getElementById('agree').checked) {
      alert("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —Å–æ–≥–ª–∞—Å–∏–µ —Å –æ—Ñ–µ—Ä—Ç–æ–π!");
      return;
    }

    const doctor = document.getElementById('doctor').value;
    const slot = document.getElementById('slot').value;

    const message = `
      –í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ –æ–Ω–ª–∞–π–Ω-–∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é!<br><br>
      üë®‚Äç‚öïÔ∏è –í—Ä–∞—á: <strong>${doctor}</strong><br>
      üìÖ –í—Ä–µ–º—è: <strong>${slot}</strong><br>
      ‚úÖ –°–ª–æ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω. –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –≤–∞—à—É –ø–æ—á—Ç—É.
    `;

    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));

  }
</script>
