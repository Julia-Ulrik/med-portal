<body>

  <script>
    function goToStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }

    function autoFillSpecialist() {
      const symptom = document.getElementById('symptoms').value;
      const specialistSelect = document.getElementById('specialist');
      const doctorSelect = document.getElementById('doctor');
      const nextButton = document.querySelectorAll('#step2 button')[0];

      let specialist = "";
      let doctorOptions = "";

      // –û–±–Ω—É–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –≤—Ä–∞—á–µ–π
      doctorSelect.innerHTML = `<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–∞—á–∞ --</option>`;
      doctorSelect.disabled = true;

      // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏

      specialistSelect.disabled = true;

      // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
      switch (symptom) {
        case "–ì–æ–ª–æ–≤–Ω–∞—è –±–æ–ª—å":
          specialist = "–ù–µ–≤—Ä–æ–ª–æ–≥";
          doctorOptions = `<option value="–ò–≤–∞–Ω–æ–≤ –ò.–ò.">–ò–≤–∞–Ω–æ–≤ –ò.–ò.</option>`;
          break;
        case "–ë–æ–ª—å –≤ –∂–∏–≤–æ—Ç–µ":
          specialist = "–ì–∞—Å—Ç—Ä–æ—ç–Ω—Ç–µ—Ä–æ–ª–æ–≥";
          doctorOptions = `<option value="–ü–µ—Ç—Ä–æ–≤ –í.–í.">–ü–µ—Ç—Ä–æ–≤ –í.–í.</option>`;
          break;
        case "–°—ã–ø—å":
          specialist = "–î–µ—Ä–º–∞—Ç–æ–ª–æ–≥";
          doctorOptions = `<option value="–°–∏–¥–æ—Ä–æ–≤–∞ –ê.–ê.">–°–∏–¥–æ—Ä–æ–≤–∞ –ê.–ê.</option>`;
          break;
        case "–ë–µ—Å—Å–æ–Ω–Ω–∏—Ü–∞":
          specialist = "–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç";
          doctorOptions = `<option value="–°–∏–¥–æ—Ä–æ–≤–∞ –ê.–ê.">–°–∏–¥–æ—Ä–æ–≤–∞ –ê.–ê.</option>`;
          break;
        default:

      }

      // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–π
      specialistSelect.value = specialist;
      specialistSelect.disabled = false; // –†–∞–∑—Ä–µ—à–∞–µ–º –≤—ã–±–æ—Ä —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
      nextButton.disabled = false; // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
      
      // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –≤—Ä–∞—á–µ–π
      doctorSelect.innerHTML += doctorOptions;
      doctorSelect.disabled = false; // –†–∞–∑—Ä–µ—à–∞–µ–º –≤—ã–±–æ—Ä –≤—Ä–∞—á–∞
    }

    function autoFillDoctors() {
      const specialist = document.getElementById('specialist').value;
      const doctorSelect = document.getElementById('doctor');
      const nextButton = document.querySelectorAll('#step3 button')[0];
      let doctorOptions = "";

      // –û–±–Ω—É–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –≤—Ä–∞—á–µ–π
      doctorSelect.innerHTML = `<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–∞—á–∞ --</option>`;

      if (specialist === "–ù–µ–≤—Ä–æ–ª–æ–≥") {
        doctorOptions = `<option value="–ò–≤–∞–Ω–æ–≤ –ò.–ò.">–ò–≤–∞–Ω–æ–≤ –ò.–ò.</option>`;
      } else if (specialist === "–ì–∞—Å—Ç—Ä–æ—ç–Ω—Ç–µ—Ä–æ–ª–æ–≥") {
        doctorOptions = `<option value="–ü–µ—Ç—Ä–æ–≤ –í.–í.">–ü–µ—Ç—Ä–æ–≤ –í.–í.</option>`;

      } else if (specialist === "–ü—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç") {
        doctorOptions = `<option value="–°–∏–¥–æ—Ä–æ–≤–∞ –ê.–ê.">–°–∏–¥–æ—Ä–æ–≤–∞ –ê.–ê.</option>`;
