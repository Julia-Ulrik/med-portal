<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабинет Врача</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      background-color: #f4faff;
      color: #333;
    }
    nav {
      width: 200px;
      background-color: #e0f0ff;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin-bottom: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #0077cc;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .calendar {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 800px;
    }
    .day {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 150px;
      position: relative;
    }
    .slot {
      font-size: 0.8em;
      padding: 2px 4px;
      margin: 2px 0;
      border-radius: 4px;
      background-color: #dff0d8; /* free slot */
    }
    .slot.busy {
      background-color: #f8d7da; /* busy slot */
    }
    .chat-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">График работы</a></li>
      <li><a href="#">Клиенты</a></li>
      <li><a href="#">Справочники</a></li>
      <li><a href="#">Настройки</a></li>
      <li><a href="#">Помощь</a></li>
    </ul>
  </nav>
  <main>
    <h1>Расписание</h1>
    <div class="calendar">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)">◀ Пред</button>
        <h2 id="calendar-title"></h2>
        <button onclick="changeMonth(1)">След ▶</button>
      </div>
      <div class="calendar-grid" id="calendar"></div>
    </div>
  </main>

  <div class="chat-popup">
    <strong>Чат с пациентом</strong>
    <p>Иванов Иван</p>
    <p>Медкарта: №123456</p>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const title = document.getElementById('calendar-title');
    let currentDate = new Date();

    function renderCalendar(date) {
      calendar.innerHTML = '';
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      title.textContent = `${date.toLocaleString('ru', { month: 'long' })} ${year}`;

      const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement('div');
        calendar.appendChild(empty);
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const day = document.createElement('div');
        day.classList.add('day');
        const dateText = document.createElement('strong');
        dateText.textContent = d;
        day.appendChild(dateText);

        const slots = generateSlots();
        slots.forEach(slot => day.appendChild(slot));

        calendar.appendChild(day);
      }
    }

    function generateSlots() {
      const slots = [];
      const startHour = 9;
      const endHour = 17;
      for (let h = startHour; h < endHour; h++) {
        for (let m = 0; m < 60; m += 30) {
          const time = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
          const slot = document.createElement('div');
          slot.classList.add('slot');
          slot.textContent = time;
          if (Math.random() > 0.7) {
            slot.classList.add('busy');
            slot.textContent += ' (занят)';
          }
          slots.push(slot);
        }
      }
      return slots;
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar(currentDate);
    }

    renderCalendar(currentDate);
  </script>
</body>
</html>
