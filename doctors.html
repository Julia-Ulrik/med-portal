<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Врачи</title>
  <style>
    /* Сброс стандартных отступов и полей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Основной стиль страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Стили для заголовка */
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin: 30px 0;
      color: #1E90FF;
    }

    /* Стили для карточек врачей */
    .doctor-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 колонки по умолчанию */
      gap: 20px;
      padding: 20px;
    }

    .doctor {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .doctor img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .doctor h3 {
      margin-top: 15px;
      color: #1E90FF;
    }

    .doctor p {
      font-size: 1.1em;
      color: #555;
    }

    /* Адаптивный дизайн для планшетов */
    @media (max-width: 768px) {
      .doctor-container {
        grid-template-columns: repeat(2, 1fr); /* 2 колонки для планшетов */
      }
    }

    /* Адаптивный дизайн для мобильных устройств */
    @media (max-width: 480px) {
      h1 {
        font-size: 2em; /* Уменьшаем размер заголовка */
      }

      .doctor-container {
        grid-template-columns: 1fr; /* 1 колонка для мобильных устройств */
        padding: 10px;
      }

      .doctor img {
        width: 80%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <h1>Наши Врачи</h1>

  <section class="doctor-container">
    <div class="doctor">
      <img src="/doctor1.jpg" alt="Доктор Иванов И.И.">
      <h3>Иванов И.И.</h3>
      <p>Невролог</p>
    </div>
    <div class="doctor">
      <img src="/doctor2.jpg" alt="Доктор Сидорова А.А.">
      <h3>Сидорова А.А.</h3>
      <p>Психотерапевт</p>
    </div>
    <div class="doctor">
      <img src="/doctor3.jpg" alt="Доктор Петрова В.В.">
      <h3>Петрова В.В.</h3>
      <p>Гастроэнтеролог</p>
    </div>
    <div class="doctor">
      <img src="/doctor4.jpg" alt="Доктор Смирнов Д.Д.">
      <h3>Смирнов Д.Д.</h3>
      <p>Кардиолог</p>
    </div>
    <div class="doctor">
      <img src="/doctor5.jpg" alt="Доктор Лебедева И.И.">
      <h3>Лебедева И.И.</h3>
      <p>Дерматолог</p>
    </div>
    <div class="doctor">
      <img src="/doctor6.jpg" alt="Доктор Козлов А.А.">
      <h3>Козлов А.А.</h3>
      <p>Ортопед</p>
    </div>
  </section>

</body>
</html>
